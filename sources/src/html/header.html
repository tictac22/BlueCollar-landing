<header class="header">
	<div class="container">
		<div class="header__inner">
			<div class="header__logo">
				<a href="/" alt="logo"> @@include('.././img/logo.svg') </a>
			</div>
			<div class="header__contacts">
				<div class="header-contact">
					<div class="header-contact__img">@@include('.././img/icons/mail.svg')</div>
					<a href="mailto:Info@bluecollar.com" class="header-contact__text">
						<p class="header-contact__descr">Mail Us</p>
						<div class="header-contact__to underline">Info@bluecollar.com</div>
					</a>
				</div>
				<div class="header-contact">
					<div class="header-contact__img">@@include('.././img/icons/phone.svg')</div>
					<a href="tel:+01569896654" class="header-contact__text">
						<p class="header-contact__descr">Call Us</p>
						<div class="header-contact__to underline">+01 569 896 654</div>
					</a>
				</div>
			</div>
			<div class="header__burger">
				<span class="header__burger-span"></span>
			</div>
		</div>
		<div class="navigation">
			<div class="navigation__inner">
				<ul class="navigation__list">
					<li class="navigation__item">
						<a href="#home" class="navigation__link underline">Home</a>
					</li>
					<li class="navigation__item">
						<a href="#offer" class="navigation__link underline">About Us</a>
					</li>
					<li class="navigation__item">
						<a href="#services" class="navigation__link underline">Services</a>
					</li>
					<li class="navigation__item">
						<a href="#projects" class="navigation__link underline">Projects</a>
					</li>
					<li class="navigation__item">
						<a href="#contacts" class="navigation__link underline">Contact Us</a>
					</li>
				</ul>
				<button class="navigation__button">Have Any Questions?</button>
			</div>
		</div>
	</div>
</header>
